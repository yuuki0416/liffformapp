<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勉強の記録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <p class="text-center">【勉強の記録フォーム】</p>
    <p class="text-center">学習の記録を残しましょう</p>
    <form class="w-75 mx-auto">
        <p class="mt-3">学習に用いた教材）</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" required>
        </div>
        <p class="mt-3">学習時間</p>
        <div　style="display: inline-block; _display: inline;">
            <input type = "number" name="zikan" min="1" max="35" required>
        </div>
        <div style="display: inline-block; _display: inline;">時間</div>
        <div　style="display: inline-block; _display: inline;">
            <input type = "number" name="minute" min="1" max="60" required>
        </div>
        <div　style="display: inline-block; _display: inline;">分</div>

        <div>
            <input type="submit" class="mt-4 btn btn-primary" value="報告する">
        
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1660771979-0wGWq4Yp";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const zikan = $('input[name="zikan"]').val();
                const minute  = $('input[name="minute"]').val();
                const msg = `${name}\n${zikan}\n${minute}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
